<body>
  <div class="row">
    <div class="loginin-info">
      <h2>Log in or sign up to save ideas or contribute!</h2>
  
      <form class="login-form">
        <div class="email">
          <label for="email-login">E-mail:</label>
          <input class="form-input" type="text" id="email-login" />
        </div>
        <div class="form-pw">
          <label for="password-login">Password:</label>
          <input class="form-input" type="password" id="password-login" />
        </div>
        <div class="loginBtn">
          <button class="btn-primary" type="submit">login</button>
        </div>
      </form>
  
      <div class="signup-info">
        <form class="signup-form">
          <div class="name">
            <label for="name-signup">Name:</label>
            <input class="form-input" type="text" id="name-sign" />
          </div>
          <div class="email">
            <label for="email-signup">E-mail:</label>
            <input class="form-input" type="text" id="email-sign" />
          </div>
          <div class="password-text">
            <label for="password-signup">Password:</label>
            <input class="form-input" type="password" id="password-sign" />
          </div>
          <div class="form-group">
            <button class="btn-primary" type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/login.js"></script>
